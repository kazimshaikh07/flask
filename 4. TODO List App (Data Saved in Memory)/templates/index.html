<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO list flask</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
    <style>
        
    </style>
</head>
<body>
    <h1>Todo List Flask</h1>
    <form action="{{url_for('home')}}" class="input-container" method="post">
        <input type="text" placeholder="Enter Todo:" id="input-todo" name="todo_name">
        <button id="add-todo">+</button>
    </form>
    <h2>Todos</h2>
    <div class="todo-container">
        <!--  accessing our todos using jinja -->
        {% for item in items %}
            <div class="todo">
            <p>{{item.name}}</p>
            <div class="action">
                <form action="{{url_for('checked_todo', todo_id = item.id)}}" method="post">
                <input type="checkbox" {% if item.checked %}
                    checked
                {% endif %} onchange="this.form.submit()">
            </form>
            <form action="{{url_for('delete_todo', todo_id = item.id)}}" method = "post">
                <button>Delete</button>
            </form>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
